<div class="messageBox">
    <div class="modal-header">
        <h3>Benutzer löschen?</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <p class="message">Soll <strong data-bind="text: userName"></strong> wirklich gelöscht werden?</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: ok">Löschen</button>
        <button class="btn" data-bind="click: cancel">Abbrechen</button>
    </div>
</div>
