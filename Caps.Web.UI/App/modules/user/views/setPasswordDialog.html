<div class="messageBox" id="set-password-dlg">
    <div class="modal-header">
        <h3>Passwort festlegen</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <form data-bind="submit: ok">
                <p class="message">Das Passwort muss mindestens 6 Zeichen lang sein.</p>                                
                <!-- ko composeEditor: { field: newPassword, title: 'Neues Passwort', valueUpdate: 'afterkeydown', popoverContainer: '.messageBox', popoverPlacement: 'bottom', popoverTrigger: 'hover', css: 'span12', autofocus: true } --><!-- /ko -->
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: ok">Passwort festlegen</button>
        <button class="btn" data-bind="click: cancel">Abbrechen</button>
    </div>
</div>
