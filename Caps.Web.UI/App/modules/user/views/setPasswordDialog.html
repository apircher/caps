    <div class="modal-header">
        <h4>Passwort festlegen</h4>
    </div>
    <div class="modal-body">
        <form data-bind="submit: ok">
            <p class="message">Das Passwort muss mindestens <!-- ko text: minRequiredPasswordLength --><!-- /ko --> Zeichen lang sein.</p>                                
            <!-- ko composeEditor: { field: newPassword, title: 'Neues Passwort', valueUpdate: 'afterkeydown', css: 'form-control autofocus', type: 'password' } --><!-- /ko -->
            <!-- ko composeEditor: { field: confirmPassword, title: 'Neues Passwort bestätigen', valueUpdate: 'afterkeydown', css: 'form-control autofocus', type: 'password' } --><!-- /ko -->
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: ok">Passwort festlegen</button>
        <button class="btn btn-default" data-bind="click: cancel">Abbrechen</button>
    </div>
</div>
