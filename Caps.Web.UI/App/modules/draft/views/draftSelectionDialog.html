<div class="app-page bottom-fixed-navbar-container">
    <div class="panel-padding-h">

        <div class="toolbar row">
            <div class="col-md-6 col-lg-8">
                <h3>Inhalt wählen</h3>
            </div>
            <div class="col-md-6 col-lg-4">
                <!-- ko compose: { model: searchControl } --><!-- /ko -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel-padding-v">
                    <table class="table table-striped table-list">
                        <thead>
                            <tr>
                                <th class="td-4">Name</th>
                                <th class="td-3">Letzte Änderung</th>
                                <th class="td-15">Erstellt am</th>
                                <th class="td-15">Autor</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: listItems">
                            <tr data-bind="css: { 'selected': isSelected }, click: selectItem">
                                <td><i class="fa fa-file-text"></i> <strong data-bind="text: entity.Name"></strong></td>
                                <td><span data-bind="text: modifiedAt() + ' von ' + entity.Modified().By() + ' (v.' + entity.Version() + ')'"></span></td>
                                <td><span data-bind="text: createdAt"></span></td>
                                <td><span data-bind="text: entity.Created().By"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-panel pull-left">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" data-bind="click: selectCancel"><span><i class="fa fa-arrow-left fa-fw"></i> Abbrechen</span></a>
                </li>
                <li>
                    <a href="#" data-bind="click: selectOk"><span><i class="fa fa-save fa-fw"></i> <!-- ko text: okTitle --><!-- /ko --></span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
