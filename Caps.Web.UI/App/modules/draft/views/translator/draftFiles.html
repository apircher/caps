<section data-bind="foreach: editor.files" class="thumbnail-list">
    <div class="row">
        <div class="col-md-2">
            <div class="thumbnail-container">
                <a class="thumbnail">
                    <!-- ko template: { name: 'dbfile-icon', data: fallbackResource().File() } --><!-- /ko -->
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2">Titel</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" data-bind="value: fallbackResource().Title" disabled="disabled" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2">Beschreibung</label>
                    <div class="col-md-10">
                        <textarea data-bind="value: fallbackResource().Description" class="form-control" disabled="disabled" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2">Akkreditierung</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" data-bind="value: fallbackResource().Credits" disabled="disabled" />
                    </div>
                </div>
            </form>
        </div>


        <div class="col-md-2">
            <div class="thumbnail-container">
                <a class="thumbnail" href="#" data-bind="click: $parent.createDraft">
                    <!-- ko if: resource.File() -->
                    <!-- ko template: { name: 'dbfile-icon', data: resource.File() } --><!-- /ko -->
                    <!-- /ko -->
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2">Titel</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" data-bind="value: resource.Title" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2">Beschreibung</label>
                    <div class="col-md-10">
                        <textarea data-bind="value: resource.Description" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2">Akkreditierung</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" data-bind="value: resource.Credits" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="separator"></div>
</section>

<script type="text/html" id="dbfile-icon">
    <!-- ko if: isImage() -->
    <img src="/content/images/blank.gif" data-bind="attr: { 'data-src': '/DbFileContent/Thumbnail/' + Id() + '?thumbnailName=220x160', title: FileName, alt: FileName }, lazyImage: true" />
    <!-- /ko -->
    <!-- ko if: !isImage() -->
    <span data-bind="attr: { title: FileName }"><i class="fa fa-file fa-4x"></i></span>
    <!-- /ko -->
</script>
