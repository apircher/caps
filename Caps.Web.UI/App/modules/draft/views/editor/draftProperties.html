
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-5 col-lg-4">Erstellt von</label>
            <p class="form-static-control col-md-7 col-lg-8"><span data-bind="text: createdBy"></span> <span data-bind="text: createdFromNow, attr: { title: createdAt }"></span></p>
        </div>

        <div class="form-group">
            <label class="col-md-5 col-lg-4">Letzte Änderung</label>
            <p class="form-static-control col-md-7 col-lg-8"><span data-bind="text: modifiedBy"></span> <span data-bind="text: modifiedFromNow, attr: { title: modifiedAt }"></span></p>
        </div>

        <div class="form-group">
            <label class="col-md-5 col-lg-4">Id</label>
            <p class="form-static-control col-md-7 col-lg-8"><span data-bind="text: editor.entity().Id"></span></p>
        </div>

        <div class="form-group">
            <label class="col-md-5 col-lg-4">Version</label>
            <p class="form-static-control col-md-7 col-lg-8"><span data-bind="text: editor.entity().Version"></span></p>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label for="draftStatus" class="control-label">Status</label>
            <select class="form-control" data-bind="options: editor.draftStates, optionsValue: 'value', optionsText: 'title', value: editor.entity().Status" id="draftStatus"></select>
        </div>
    </div>
</div>
