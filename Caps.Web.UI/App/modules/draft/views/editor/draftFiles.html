
<p><a href="#" data-bind="click: selectFiles">Dateien hinzufügen</a></p>

<div class="row" data-bind="foreach: editor.entity().Files">
    <div class="col-xs-4 col-md-3 col-lg-2">

            <a class="thumbnail" href="#" data-bind="text:Name, click: $parent.createDraft"></a>

        </div>
    </div>
</div>
