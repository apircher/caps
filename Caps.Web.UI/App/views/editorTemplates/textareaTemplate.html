<div class="control-group" data-bind="css: { error: !field.isValid() }, uniqueId: { value: field, prefix: 'ctrls' }">
    <label class="control-label" data-bind="text: title, uniqueFor: field"></label>
    <div class="controls">
        <textarea rows="6"
            data-bind="value: field, valueUpdate: valueUpdate, uniqueId: true, tooltip: { title: field.error(), placement: 'bottom', trigger: 'hover' }, css: css, attr: { placeholder: placeholder }, cancelZoom: true" />
    </div>
</div>
