<div class="form-group" data-bind="css: { 'has-error': !field.isValid() }, uniqueId: { value: field, prefix: 'ctrls' }">
    <label data-bind="text: title, uniqueFor: field"></label>
    <input type="password"
        data-bind="value: field, valueUpdate: valueUpdate, uniqueId: true, tooltip: { title: field.error(), placement: 'bottom', trigger: 'hover' }, css: css, attr: { placeholder: placeholder }, cancelZoom: true" />
</div>
