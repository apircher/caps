<div class="app-page app-page-nav-bottom">
    <div class="panel-padding-h" data-bind="if: template()">

        <div class="row">
            <div class="col-md-9">
                <div class="content-editor" data-bind="forceViewportHeight: { minWidth: 992 }, codeMirror: { value: template().TemplateContent }">
                </div>
            </div>
            <div class="col-md-3" data-bind="with: template()">
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" data-bind="value: Name" class="form-control" />
                </div>

                <div class="form-group">
                    <label class="control-label">Beschreibung</label>
                    <textarea class="form-control" data-bind="value: Description" rows="15"></textarea>
                </div>
            </div>
        </div>

    </div>

    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="navbar-panel">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" data-bind="click: navigateBack"><i class="fa fa-arrow-left"></i> Zurück</a>
                </li>
                <li>
                    <a href="#" data-bind="click: saveChanges"><i class="fa fa-save"></i> Speichern</a>
                </li>
                <li>
                    <a href="#" data-bind="click: deleteTemplate"><i class="fa fa-trash-o"></i> Vorlage Löschen</a>
                </li>
            </ul>
        </div>
    </div>
</div>
