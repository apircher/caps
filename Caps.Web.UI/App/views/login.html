<div id="login-form" class="app-page">        
    
    <div class="row">
        <div class="span6 offset3">
            <h3>Anmelden</h3>
        </div>
    </div>

    <form data-bind="submit: logon, enable: !isBusy()">            
        <div class="row">
            <div class="span6 offset3">
            <!-- ko composeEditor: { field: userName, title: 'Benutzername', valueUpdate: 'afterkeydown', popoverTrigger: 'hover', popoverPlacement: 'bottom', css: 'span6' } --><!-- /ko -->    
            </div>
        </div> 

        <div class="row">
            <div class="span6 offset3">
            <!-- ko composeEditor: { field: password, title: 'Passwort', valueUpdate: 'afterkeydown', type: 'password', popoverTrigger: 'hover', popoverPlacement: 'bottom', css: 'span6' } --><!-- /ko -->  
            </div>
        </div>

        <div class="row">
            <div class="span6 offset3">
                <!-- ko composeEditor: { field: rememberMe, title: 'Angemeldet bleiben', type: 'checkbox' } --><!-- /ko -->
            </div>
        </div>

        <div class="row full-width-on-phone">
            <div class="span6 offset3">
                <div class="form-actions">
                    <button class="btn btn-primary btn-medium pull-right" data-bind="click: logon, enable: isValid() && !isBusy()">Und los</button>
                    <div class="error-summary" data-bind="visible: !isValid(), tooltip: { title: errors().length == 1 ? 'Noch 1 Eingabe ungültig' : 'Noch ' + errors().length + ' Eingaben ungültig', placement: 'right' }">
                        <span data-bind="text: errors().length"></span>
                    </div>
                    <div class="form-status" data-bind="visible: isValid() && isBusy()">
                        <p><i class="icon-fixed-width icon-cog icon-spin"></i> Wird geprüft...</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
