<div id="login-form" class="app-page"> 
    
    <div class="container">
    
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>Anmelden</h3>
            </div>
        </div>

        <form data-bind="submit: logon, enable: !isBusy()">            
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                <!-- ko composeEditor: { field: userName, title: 'Benutzername', valueUpdate: 'afterkeydown', popoverTrigger: 'hover', popoverPlacement: 'bottom', css: 'form-control autofocus' } --><!-- /ko -->    
                </div>
            </div> 

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                <!-- ko composeEditor: { field: password, title: 'Passwort', valueUpdate: 'afterkeydown', type: 'password', popoverTrigger: 'hover', popoverPlacement: 'bottom', css: 'form-control' } --><!-- /ko -->  
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <!-- ko composeEditor: { field: rememberMe, title: 'Angemeldet bleiben', type: 'checkbox' } --><!-- /ko -->
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="pull-right">
                        <!-- ko if: !isValid() -->
                        <!-- ko validationSummary: { entity: $data } --><!-- /ko -->
                        <!-- /ko -->

                        <div class="form-status" data-bind="visible: isValid() && isBusy()">
                            <p>Wird geprüft... <i class="fa fa-spinner fa-spin"></i></p>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-medium" data-bind="click: logon, enable: isValid() && !isBusy()">Und los</button>
                </div>
            </div>
        </form>
    </div>       
</div>
